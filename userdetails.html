<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Login Page</title>
    <style>

        .container{
            margin-top: 150px;
        }
        input{
            max-width: 300px;
            min-width: 300px;
        }
        label{
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h2>User Details</h2>
            <form action="userdetails.php" method="POST">
                <label>Name(Legal/Official)</label>
                <input type="text" name="name" class="form-control" required><br>
                <label>Matric No</label>
                <input type="int" name="matricno" class="form-control" required><br>
                <label>Current Address</label>
                <input type="text" name="address" class="form-control" required><br>
                <label>Home Address</label>
                <input type="text" name="homeaddress" class="form-control" required><br>
                <label>Email (Gmail Account)</label>
                <input type="email" name="email" class="form-control" required><br>
                <label>Mobile Phone No</label>
                <input type="text" name="phoneno" class="form-control" required><br>
                <label>Home Phone No (Emergency)</label>
                <input type="text" name="homeno" class="form-control" required><br>
                <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
